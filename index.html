    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Deepest Slate/Black for premium feel */
        color: white;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa;
      }

      /* 3D & Snake Motion Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Snake/Curve Float Animation */
      @keyframes floatSnake {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, -10px) rotate(2deg); }
        50% { transform: translate(0, -20px) rotate(0deg); }
        75% { transform: translate(-10px, -10px) rotate(-2deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      @keyframes snakePath {
        0% { stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }

      .animate-float-snake {
        animation: floatSnake 8s ease-in-out infinite;
      }
      
      .animate-snake-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: snakePath 20s linear infinite;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }

      /* Lexa Voice Assistant Animations */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(2.2); opacity: 0; }
      }
      
      .lexa-pulse::before {
        content: '';
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 2px solid #3b82f6;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      @keyframes sound-wave {
        0% { height: 4px; }
        50% { height: 16px; }
        100% { height: 4px; }
      }

      .lexa-wave-bar {
        animation: sound-wave 0.8s ease-in-out infinite;
      }
      .lexa-wave-bar:nth-child(2) { animation-delay: 0.1s; }
      .lexa-wave-bar:nth-child(3) { animation-delay: 0.2s; }
      .lexa-wave-bar:nth-child(4) { animation-delay: 0.3s; }
    </style>
